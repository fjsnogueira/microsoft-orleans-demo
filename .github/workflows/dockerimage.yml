name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-16.04
 
    steps:
    - uses: actions/checkout@v1
    - name: Build Console
      run: docker build . --file ./gaGO.io.BotPlatform.ClientConsole/Dockerfile --tag my-image-name:$(date +%s)

    - uses: actions/checkout@v1
    - name: Build Silo
      run: docker build . --file ./gaGO.io.BotPlatform.Silo/Dockerfile --tag my-image-name:$(date +%s)
